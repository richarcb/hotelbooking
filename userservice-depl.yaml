apiVersion: apps/v1
kind: Deployment
metadata: 
    name: users-depl
spec:
    replicas: 1
    selector: 
        matchLabels: 
            app: userservice
    template: 
        metadata:
            labels:
                app: userservice
        spec: 
            containers: 
                - name: userservice
                  image: rekkarten/userservice:latest